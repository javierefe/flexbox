<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox 01</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif" rel="stylesheet">
    <link rel="stylesheet" href="styleOrder.css">
    
</head>
<body>

    <div class="contenedor">
        <h1>Aprendiendo Flexbox</h1>

        <div class="contenedor-flex">
            <div class="elemento-flex elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex elemento-3">
                <h2>Servicio 3</h2>
            </div>
        </div>

        <p>Order, colocar la posicion que te guste, orden 2 3 1</p>
        <div class="contenedor-flex-order">
            <div class="elemento-flex-order elemento-1">
                <h2>Servicio 1</h2>
            </div>
            <div class="elemento-flex-order elemento-2">
                <h2>Servicio 2</h2>
            </div>
            <div class="elemento-flex-order elemento-3">
                <h2>Servicio 3</h2>
            </div>
